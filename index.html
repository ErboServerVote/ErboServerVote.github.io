<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>投票ポータル — Vote Links</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>投票ポータル</h1>
      <p class="sub">ここから投票サイトへ移動できます。今は MinePortal (vote.erbo.f5.si) だけ。</p>
    </header>

    <section class="cards">
      <article class="card">
        <h2>MinePortal</h2>
        <p>サーバーの投票ページ（外部サイト）。</p>
        <div class="actions">
          <!-- 直接外部へ飛ばす -->
          <a class="btn" href="https://vote.erbo.f5.si/" target="_blank" rel="noopener noreferrer">投票サイトへ行く（新しいタブ）</a>
          <!-- ページ内でリダイレクトする場合 -->
          <a class="btn ghost" href="vote/">このサイト経由で移動（リダイレクト）</a>
        </div>
      </article>

      <!-- 将来的に投票サイトを増やすときはここにカードを追加 -->
    </section>

    <footer>
      <small>作成: あなたの名前 / Generated by ChatGPT</small>
    </footer>
  </main>

  <script>
    // 簡単なアクセント（オプション）
    document.querySelectorAll('.btn').forEach(b => {
      b.addEventListener('click', () => {
        // クリックで簡単なフィードバック（見た目だけ）
        b.classList.add('clicked');
        setTimeout(()=>b.classList.remove('clicked'), 400);
      });
    });
  </script>
</body>
</html>
