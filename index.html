<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サーバー投票ページ</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    a.button {
      background-color: #ffffff;
      color: #6e8efb;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background-color: #e0e0e0;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>サーバー投票ページ</h1>
  <p>下のボタンをクリックして、MinePortal.jpでサーバーに投票してください！</p>
  <a class="button" href="https://mineportal.jp/servers/cmjp2e13c0000frjze9wi5m7l" target="_blank">投票ページへ移動</a>
</body>
</html>
