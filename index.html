<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サーバー投票ページ</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ffffff;
      color: #6e8efb;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      margin: 10px 0;
      display: inline-block;
    }

    .button:hover {
      background-color: #e0e0e0;
      transform: translateY(-3px);
    }

    #timer {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    #thankYouMessage {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.85);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
      pointer-events: none;
    }

    #thankYouMessage.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>サーバー投票ページ</h1>
  <p>下のボタンをクリックして、1日1回投票してください！</p>

  <a class="button" href="https://mineportal.jp/servers/cmjp2e13c0000frjze9wi5m7l" target="_blank" id="minePortalBtn">MinePortal.jp 投票</a>

  <a class="button" href="https://votesite.erbo.f5.si/" target="_blank" id="originalVoteBtn">公式投票サイト</a>

  <div id="timer">次回投票まで: --:--:--</div>
  <div id="thankYouMessage">投票ありがとうございました！</div>

  <script>
    const mineBtn = document.getElementById('minePortalBtn');
    const originalBtn = document.getElementById('originalVoteBtn');
    const message = document.getElementById('thankYouMessage');
    const timer = document.getElementById('timer');

    function getTodayString() {
      const now = new Date();
      return now.getFullYear() + '-' + (now.getMonth()+1) + '-' + now.getDate();
    }

    mineBtn.addEventListener('click', () => {
      localStorage.setItem('voted_mine', getTodayString());
    });

    originalBtn.addEventListener('click', () => {
      localStorage.setItem('voted_original', getTodayString());
    });

    function checkVoteStatus() {
      const today = getTodayString();

      const votedMine = localStorage.getItem('voted_mine');
      if(votedMine === today){
        mineBtn.style.pointerEvents = 'none';
        mineBtn.style.opacity = '0.6';
      } else {
        mineBtn.style.pointerEvents = 'auto';
        mineBtn.style.opacity = '1';
      }

      const votedOriginal = localStorage.getItem('voted_original');
      if(votedOriginal === today){
        originalBtn.style.pointerEvents = 'none';
        originalBtn.style.opacity = '0.6';
      } else {
        originalBtn.style.pointerEvents = 'auto';
        originalBtn.style.opacity = '1';
      }

      if(votedMine === today || votedOriginal === today){
        showThanks();
      }
    }

    function showThanks() {
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }

    function updateTimer() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24,0,0,0);
      const diff = tomorrow - now;
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timer.textContent = `次回投票まで: ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    window.addEventListener('load', () => {
      checkVoteStatus();
      updateTimer();
      setInterval(() => {
        checkVoteStatus();
        updateTimer();
      }, 1000);
    });
  </script>
</body>
</html>
