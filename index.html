<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サーバー投票ページ</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a.button {
      background-color: #ffffff;
      color: #6e8efb;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-bottom: 20px;
    }

    a.button:hover {
      background-color: #e0e0e0;
      transform: translateY(-3px);
    }

    #timer {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* 通知メッセージ用スタイル */
    #thankYouMessage {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.85);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
      pointer-events: none;
    }

    #thankYouMessage.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>サーバー投票ページ</h1>
  <p>下のボタンをクリックして、MinePortal.jpでサーバーに投票してください！</p>
  <a class="button" href="https://mineportal.jp/servers/cmjp2e13c0000frjze9wi5m7l" target="_blank" id="voteButton">投票ページへ移動</a>
  <div id="timer">次回投票まで: --:--:--</div>
  <div id="thankYouMessage">投票ありがとうございました！</div>

  <script>
    const button = document.getElementById('voteButton');
    const message = document.getElementById('thankYouMessage');
    const timer = document.getElementById('timer');

    // 日付で投票管理
    function getTodayString() {
      const now = new Date();
      return now.getFullYear() + '-' + (now.getMonth()+1) + '-' + now.getDate();
    }

    // ボタンクリック時に投票済みを記録
    button.addEventListener('click', () => {
      localStorage.setItem('voted', getTodayString());
    });

    // ページ読み込み時に投票済みチェック
    function checkVoteStatus() {
      const votedDate = localStorage.getItem('voted');
      const today = getTodayString();
      if (votedDate === today) {
        // 投票済み
        button.style.pointerEvents = 'none';
        button.style.opacity = '0.6';
        showThanks();
      } else {
        // 投票可能
        button.style.pointerEvents = 'auto';
        button.style.opacity = '1';
      }
    }

    // 「投票ありがとうございました！」表示
    function showThanks() {
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }

    // タイマー表示
    function updateTimer() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24,0,0,0); // 翌日の00:00
      const diff = tomorrow - now; // ミリ秒差
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timer.textContent = `次回投票まで: ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    // ページロード時
    window.addEventListener('load', () => {
      checkVoteStatus();
      updateTimer();
      setInterval(() => {
        checkVoteStatus(); // 毎秒チェックして日付変わったらボタン有効化
        updateTimer();
      }, 1000);
    });
  </script>
</body>
</html>
